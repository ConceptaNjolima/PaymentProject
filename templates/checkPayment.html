<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Payment</title>
    <link rel="stylesheet" href="../static/styles/checkPayment.css">
</head>
<body>
    <div class="form-container">
        <h2>Check Payment</h2>
        <form action="/payment" method="GET">
            <div class="form-group">
                <label for="PaymentReferenceNumber">Reference Number</label>
                <input type="text" id="PaymentReferenceNumber" name="PaymentReferenceNumber" maxlength="10" pattern="[A-Za-z0-9]{10}" required placeholder="Enter 10 characters">
            </div>
            <div class="form-group">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
